<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #C7F9CC, #80ED99);
      color: #22577A;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffffdd;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(34, 87, 122, 0.2);
      padding: 3rem 2rem;
      max-width: 900px;
      margin: 4rem auto;
      text-align: center;
    }

    h1 {
      color: #38A3A5;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #57CC99;
      border: none;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #38A3A5;
    }

    .lang-switcher {
      margin-top: 3rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #22577A;
    }

    .lang-switcher span {
      cursor: pointer;
      margin: 0 0.8rem;
      transition: color 0.3s ease;
    }

    .lang-switcher span:hover {
      color: #57CC99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Hello! I'm Abdulrazak Alyoussef, a passionate software developer specializing in Java, Spring, Angular, and more. Explore my projects and get to know my skills.</p>
    <a href="projects.html" class="btn">View Projects</a>

    <div class="lang-switcher">
      <span onclick="setLanguage('en')">EN</span> |
      <span onclick="setLanguage('ar')">عربي</span> |
      <span onclick="setLanguage('nl')">NL</span>
    </div>
  </div>

  <script>
    function setLanguage(lang) {
      // Simple language switch simulation
      alert('Switching language to: ' + lang.toUpperCase());
      // Here, implement your language change logic or reload content dynamically
    }
  </script>
</body>
</html>
