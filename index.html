<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #C7F9CC, #80ED99);
      color: #22577A;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(34, 87, 122, 0.2);
      padding: 3rem 2rem;
      max-width: 900px;
      margin: 4rem auto;
      text-align: center;
    }

    h1 {
      color: #38A3A5;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #57CC99;
      border: none;
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover,
    .btn:focus {
      background-color: #38A3A5;
      outline: none;
    }

    .lang-switcher {
      margin-top: 3rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: #22577A;
      user-select: none;
    }

    .lang-switcher span {
      cursor: pointer;
      margin: 0 0.8rem;
      transition: color 0.3s ease;
    }

    .lang-switcher span:hover,
    .lang-switcher span:focus {
      color: #57CC99;
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1 id="title">Welcome to My Portfolio</h1>
    <p id="description">
      Hello! I'm Abdulrazak Alyoussef, a passionate software developer specializing in Java, Spring, Angular, and more. Explore my projects and get to know my skills.
    </p>
    <a href="projects.html" class="btn" role="button" id="projectsBtn">View Projects</a>

    <nav class="lang-switcher" aria-label="Language Switcher">
      <span tabindex="0" role="button" aria-label="Switch language to English" onclick="setLanguage('en')" onkeypress="if(event.key==='Enter') setLanguage('en')">EN</span> |
      <span tabindex="0" role="button" aria-label="Switch language to Arabic" onclick="setLanguage('ar')" onkeypress="if(event.key==='Enter') setLanguage('ar')">عربي</span> |
      <span tabindex="0" role="button" aria-label="Switch language to Dutch" onclick="setLanguage('nl')" onkeypress="if(event.key==='Enter') setLanguage('nl')">NL</span>
    </nav>
  </div>

  <script>
    const translations = {
      en: {
        title: "Welcome to My Portfolio",
        description: "Hello! I'm Abdulrazak Alyoussef, a passionate software developer specializing in Java, Spring, Angular, and more. Explore my projects and get to know my skills.",
        projectsBtn: "View Projects"
      },
      ar: {
        title: "مرحبًا بكم في ملفي الشخصي",
        description: "مرحبًا! أنا عبدالرزاق اليوسف، مطور برمجيات شغوف متخصص في جافا، سبرينغ، أنجولار، وأكثر. استكشف مشاريعي وتعرف على مهاراتي.",
        projectsBtn: "عرض المشاريع"
      },
      nl: {
        title: "Welkom op mijn portfolio",
        description: "Hallo! Ik ben Abdulrazak Alyoussef, een gepassioneerde softwareontwikkelaar gespecialiseerd in Java, Spring, Angular en meer. Bekijk mijn projecten en leer mijn vaardigheden kennen.",
        projectsBtn: "Bekijk projecten"
      }
    };

    function setLanguage(lang) {
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('description').textContent = translations[lang].description;
      document.getElementById('projectsBtn').textContent = translations[lang].projectsBtn;
    }
  </script>
</body>
</html>
