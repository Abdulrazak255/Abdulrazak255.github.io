<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-en="Projects" data-ar="المشاريع" data-nl="Projecten">Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .language-switch { position: absolute; top: 1rem; right: 1rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="language-switch">
      <select id="langSelect" class="form-select">
        <option value="en">English</option>
        <option value="ar">العربية</option>
        <option value="nl">Nederlands</option>
      </select>
    </div>

    <h1 data-en="My Projects" data-ar="مشاريعي" data-nl="Mijn Projecten">My Projects</h1>
    <p data-en="Here you can list your projects and descriptions." 
       data-ar="هنا يمكنك إضافة قائمة مشاريعك ووصفها." 
       data-nl="Hier kunt u uw projecten en beschrijvingen toevoegen.">
      Here you can list your projects and descriptions.
    </p>

    <div id="projectsList" class="list-group">
      <!-- يمكنك إضافة عناصر المشاريع هنا لاحقاً -->
      <div class="list-group-item">
        <h5 data-en="Project Title 1" data-ar="عنوان المشروع 1" data-nl="Project Titel 1">Project Title 1</h5>
        <p data-en="Description for project 1." data-ar="وصف المشروع 1." data-nl="Beschrijving van project 1.">
          Description for project 1.
        </p>
      </div>
      <div class="list-group-item">
        <h5 data-en="Project Title 2" data-ar="عنوان المشروع 2" data-nl="Project Titel 2">Project Title 2</h5>
        <p data-en="Description for project 2." data-ar="وصف المشروع 2." data-nl="Beschrijving van project 2.">
          Description for project 2.
        </p>
      </div>
    </div>

    <a href="index.html" class="btn btn-primary mt-4" data-en="Back to Home" data-ar="العودة إلى الرئيسية" data-nl="Terug naar Home">Back to Home</a>
  </div>

  <script>
    const select = document.getElementById("langSelect");
    select.addEventListener("change", changeLanguage);

    function changeLanguage() {
      const lang = select.value;
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
  </script>
</body>
</html>
