<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية | Home</title>
  <style>
    /* الألوان حسب طلبك */
    :root {
      --color1: #C7F9CC;
      --color2: #80ED99;
      --color3: #57CC99;
      --color4: #38A3A5;
      --color5: #22577A;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--color1), var(--color5));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .lang-switch {
      margin-bottom: 2rem;
    }
    .lang-switch span {
      cursor: pointer;
      margin: 0 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .lang-switch span:hover {
      background-color: var(--color3);
    }
    .lang-switch .active {
      background-color: var(--color4);
      color: #fff;
    }
    a {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: var(--color3);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: var(--color2);
    }
  </style>
</head>
<body>
  <div class="lang-switch" aria-label="اختيار اللغة">
    <span id="en-btn" class="active">EN</span>
    <span id="ar-btn">عربي</span>
    <span id="nl-btn">NL</span>
  </div>

  <h1 id="title">Welcome to My Portfolio</h1>
  <p id="description">This is a professional portfolio showcasing my projects and skills.</p>

  <a href="project.html" id="projects-link">View Projects</a>


  <script>
    // محتوى النصوص للغات
    const texts = {
      en: {
        title: "Welcome to My Portfolio",
        description: "This is a professional portfolio showcasing my projects and skills.",
        projectsLink: "View Projects",
      },
      ar: {
        title: "مرحباً بكم في ملفي الشخصي",
        description: "هذا ملف شخصي احترافي يعرض مشاريعي ومهاراتي.",
        projectsLink: "عرض المشاريع",
      },
      nl: {
        title: "Welkom op mijn portfolio",
        description: "Dit is een professioneel portfolio met mijn projecten en vaardigheden.",
        projectsLink: "Bekijk projecten",
      }
    };

    // عناصر الصفحة
    const titleEl = document.getElementById('title');
    const descEl = document.getElementById('description');
    const projectsLink = document.getElementById('projects-link');

    // أزرار اللغات
    const enBtn = document.getElementById('en-btn');
    const arBtn = document.getElementById('ar-btn');
    const nlBtn = document.getElementById('nl-btn');

    function setLanguage(lang) {
      // تحديث النصوص
      titleEl.textContent = texts[lang].title;
      descEl.textContent = texts[lang].description;
      projectsLink.textContent = texts[lang].projectsLink;

      // تحديث الأزرار النشطة
      [enBtn, arBtn, nlBtn].forEach(btn => btn.classList.remove('active'));
      if(lang === 'en') enBtn.classList.add('active');
      else if(lang === 'ar') arBtn.classList.add('active');
      else if(lang === 'nl') nlBtn.classList.add('active');

      // اتجاه الصفحة للعربية
      if(lang === 'ar') {
        document.body.style.direction = 'rtl';
      } else {
        document.body.style.direction = 'ltr';
      }
    }

    // إعداد أحداث النقر على الأزرار
    enBtn.onclick = () => setLanguage('en');
    arBtn.onclick = () => setLanguage('ar');
    nlBtn.onclick = () => setLanguage('nl');

    // اللغة الافتراضية عند التحميل
    setLanguage('en');
  </script>
</body>
</html>
