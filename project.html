<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | المشاريع | Projecten</title>
  <style>
    /* نفس الألوان والتنسيق */
    :root {
      --color1: #C7F9CC;
      --color2: #80ED99;
      --color3: #57CC99;
      --color4: #38A3A5;
      --color5: #22577A;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--color1), var(--color5));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      transition: background 0.5s ease;
      direction: ltr;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }
    li {
      background-color: var(--color3);
      margin: 0.8rem 0;
      padding: 1rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.2);
      cursor: default;
      font-size: 1.1rem;
    }
    a.back-link {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: var(--color4);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }
    a.back-link:hover {
      background-color: var(--color2);
    }
    .lang-switch {
      margin-bottom: 1.5rem;
    }
    .lang-switch span {
      cursor: pointer;
      margin: 0 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      user-select: none;
      transition: background-color 0.3s;
    }
    .lang-switch span:hover {
      background-color: var(--color3);
    }
    .lang-switch .active {
      background-color: var(--color4);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="lang-switch" aria-label="اختيار اللغة">
    <span id="en-btn" class="active">EN</span>
    <span id="ar-btn">عربي</span>
    <span id="nl-btn">NL</span>
  </div>

  <h1 id="title">My Projects</h1>

  <ul id="projects-list">
    <li>Portfolio Website</li>
    <li>Java Spring Boot Application</li>
    <li>Angular Role-based Dashboard</li>
    <li>Machine Learning Model</li>
  </ul>

  <a href="index.html" class="back-link" id="back-link">Back to Home</a>

  <script>
    const texts = {
      en: {
        title: "My Projects",
        backLink: "Back to Home",
        projects: [
          "Portfolio Website",
          "Java Spring Boot Application",
          "Angular Role-based Dashboard",
          "Machine Learning Model"
        ]
      },
      ar: {
        title: "مشاريعي",
        backLink: "العودة إلى الرئيسية",
        projects: [
          "موقع شخصي",
          "تطبيق جافا Spring Boot",
          "لوحة تحكم قائمة على الأدوار بـ Angular",
          "نموذج تعلم آلي"
        ]
      },
      nl: {
        title: "Mijn projecten",
        backLink: "Terug naar start",
        projects: [
          "Portfolio Website",
          "Java Spring Boot Applicatie",
          "Angular Rolgebaseerd Dashboard",
          "Machine Learning Model"
        ]
      }
    };

    const titleEl = document.getElementById('title');
    const backLink = document.getElementById('back-link');
    const projectsList = document.getElementById('projects-list');

    const enBtn = document.getElementById('en-btn');
    const arBtn = document.getElementById('ar-btn');
    const nlBtn = document.getElementById('nl-btn');

    function setLanguage(lang) {
      titleEl.textContent = texts[lang].title;
      backLink.textContent = texts[lang].backLink;

      // تفريغ القائمة وإضافة المشاريع باللغة المختارة
      projectsList.innerHTML = '';
      texts[lang].projects.forEach(proj => {
        const li = document.createElement('li');
        li.textContent = proj;
        projectsList.appendChild(li);
      });

      // تحديث حالة الأزرار
      [enBtn, arBtn, nlBtn].forEach(btn => btn.classList.remove('active'));
      if(lang === 'en') enBtn.classList.add('active');
      else if(lang === 'ar') arBtn.classList.add('active');
      else if(lang === 'nl') nlBtn.classList.add('active');

      // اتجاه الصفحة للعربية
      if(lang === 'ar') {
        document.body.style.direction = 'rtl';
        document.body.style.textAlign = 'right';
      } else {
        document.body.style.direction = 'ltr';
        document.body.style.textAlign = 'center';
      }
    }

    enBtn.onclick = () => setLanguage('en');
    arBtn.onclick = () => setLanguage('ar');
    nlBtn.onclick = () => setLanguage('nl');

    setLanguage('en');
  </script>
</body>
</html>
